<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="settings-icon" id="settings-icon">
      <i class="fa fa-gear"></i>
    </div>
    <div class="clock" id="clock">12:00:00 AM</div>
    <div class="date" id="date">Sunday</div>

    <div class="settings-menu" id="settings-menu">
      <label for="timezone">Select Timezone:</label>
      <select id="timezone">
        <option value="auto">Auto-detect</option>
        <option value="UTC">UTC</option>
        <option value="America/New_York">America/New_York (EST)</option>
        <option value="Europe/London">Europe/London (GMT)</option>
        <option value="Asia/Tokyo">Asia/Tokyo (JST)</option>
        <option value="Australia/Sydney">Australia/Sydney (AEDT)</option>
      </select>
      <label for="background">Select Background:</label>
      <select id="background">
        <option value="gradient1">Gradient 1</option>
        <option value="gradient2">Gradient 2</option>
        <option value="auto">Auto-detect (Light/Dark Mode)</option>
      </select>
      <label for="font-size">Clock Font Size (%):</label>
      <input
        type="range"
        id="font-size"
        min="50"
        max="200"
        step="10"
        value="100"
      />
      <button id="save-settings">Save Settings</button>
    </div>
  </body>
</html>
